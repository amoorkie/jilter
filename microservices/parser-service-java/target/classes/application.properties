# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.jobfilter.parser=INFO
logging.level.org.springframework.web=INFO
logging.level.org.seleniumhq.selenium=WARN

# Selenium Configuration
selenium.chrome.headless=true
selenium.chrome.no-sandbox=true
selenium.chrome.disable-dev-shm-usage=true

# Application Configuration
spring.application.name=parser-service
spring.profiles.active=dev



